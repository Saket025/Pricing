<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICING</title>
</head>

<body>

    <head>
        <link href="LAL.css" rel="stylesheet">
    </head>

    <body>
        <h1 class="text-accent">Our Pricing</h1>
        <span>Annually</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>
        <div class="plans flow-content">
            <div class="plan plan--light">
                <h3 class="plan-title">Basic</h3>
                <p class="plan-price">$19.99</p>
                <hr>
                <p class="plan-description">
                    500 GB Storage
                </p>
                <hr>
                <p class="plan-description">
                    2 Users Allowed
                </p>
                <hr>
                <p class="plan-description">
                    Send upto 3 GB
                </p>
                <hr>
                <a href="#" class="btn">LEARN MORE</a>
            </div>

            <div class="plan plan--accent">
                <h3 class="plan-title">Professional</h3>
                <p class="plan-price">$24.99</p>
                <hr>
                <p class="plan-description">
                    1 TB Storage
                </p>
                <hr>
                <p class="plan-description">
                    5 Users Allowed
                </p>
                <hr>
                <p class="plan-description">
                    Send upto 10 GB
                </p>
                <hr>
                <a href="#" class="btn">LEARN MORE</a>
            </div>

            <div class="plan plan--light">
                <h3 class="plan-title">Master</h3>
                <p class="plan-price">$39.99</p>
                <hr>
                <p class="plan-description">
                    2 TB Storage
                </p>
                <hr>
                <p class="plan-description">
                    10 Users Allowed
                </p>
                <hr>
                <p class="plan-description">
                    Send upto 20 GB
                </p>
                <hr>
                <a href="#" class="btn">LEARN MORE</a>
            </div>
        </div>
    </body>
</body>
</html>
